<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="square">
            <input type="text" placeholder="0">
            <div class="flex1">
                <div class="row1"><button>9</button></div>
                <div class="row1"><button>8</button></div>
                <div class="row1"><button>7</button></div>
                <div class="row1"><button>/</button></div>
            </div>
            <div class="flex2">
                <div class="row2"><button>6</button></div>
                <div class="row2"><button>5</button></div>
                <div class="row2"><button>4</button></div>
                <div class="row2"><button>x</button></div>
            </div>
            <div class="flex3">
                <div class="row3"><button>3</button></div>
                <div class="row3"><button>2</button></div>
                <div class="row3"><button>1</button></div>
                <div class="row3"><button>-</button></div>
            </div>
            <div class="flex4">
                <div class="row4"><button>0</button></div>
                <div class="row4 equal"><button style="background-color: green;">=</button></div>
                <div class="row4 clear"><button style="background-color: red;">C</button></div>
                <div class="row4"><button>+</button></div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
